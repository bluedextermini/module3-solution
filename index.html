<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<script src="angular.min.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as search'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model='search.searchTerm' class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='search.narrowItDown()'>Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div ng-if='search.found.length>0'>test</div>
    <found-items ng-if='search.found.length>0' found='search.found'  onRemove='search.dontWantThisOne(index)'></found-items>
  </div>

</body>
</html>
