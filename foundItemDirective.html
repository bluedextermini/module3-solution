<div style='display:block;'>
<ul>
  <li ng-repeat='item in fid.found'>
    <label for="">{{item.name}}</label>
    <label for="">{{item.shortName}}</label>
    <button  ng-click="fid.onRemove({index:$index});">Don't want this one!</button>
  </li>
  <li ng-if='fid.found.length==0'>
    Nothing found
  </li>
</ul>
</div
